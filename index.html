<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "af1301373f5645629755d0ad840ed7d4"
    });
  </script>
                        
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
      <button>Trigger a Custom Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (!firstNum || !secondNum) {
          throw new Error("Either input is not filled");
        }
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new Error("Either input is not a number");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        console.error(error);
      } finally {
        console.log("Calulation processed");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here

    class CustomError extends Error {
      constructor(message) {
        super(message)
        this.name = "CustomError"; 
      }
    }

    function customerErrorTest() {
      throw new CustomError("Custom Error Thrown");
    }


    errorBtns.forEach(btn => {
      btn.addEventListener('click', event => {
        let text = event.target.innerHTML;
        switch (text) {
          case 'Console Log':
            console.log('Console Log Demo');
            break;
          case 'Console Error':
            console.error('Console Error Demo');
            break;
          case 'Console Count':
            console.count('Count Button');
            break;
          case 'Console Warn':
            console.warn('Console Warn Button');
            break;
          case 'Console Assert':
            console.assert(2 === 3, "Assertion is false");
            break;
          case 'Console Clear':
            console.clear();
            break;
          case 'Console Dir':
            console.dir(document);
            break;
          case 'Console dirxml':
            console.dirxml(document);
            break;
          case 'Console Group Start':
            console.group('Group Start');
            break;
          case 'Console Group End':
            console.groupEnd();
            break;
          case 'Console Table':
            console.table(['console', 'table', 'message']);
            break;
          case 'Start Timer':
            console.time('Timer Started');
            break;
          case 'End Timer':
            console.timeEnd('Timer Ended');
            break;
          case 'Console Trace':
            function foo() {
              function bar() {
                console.trace();
              }
              bar();
            }
            foo();
            break;
          case 'Trigger a Global Error':
            a = 5;
            added = 5 + b;
            break;
          case 'Trigger a Custom Error':
          try {
              customerErrorTest();
            } catch(err) {
              console.error(err);
            }
            break;
        }
      });
    });

    window.onerror = function(event, source, lineno, colno, error) {
      console.log('Sadly, an error occurred my friend');
    };
    // You may move this JS to another file if you wish
  </script>
</body>

</html>
